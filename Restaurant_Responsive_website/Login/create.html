<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <link rel="stylesheet" href="../Plugins/css/bootstrap.min.css">
    <title>Create an account</title>
</head>
<body>
    <div class="conatiner-fluid">
        <div class="row d-flex justify-content-center">
            <div class="d-flex  flex-column col-12 main border border-3 border-dark bg-dark">
                <h1 class="d-flex justify-content-center my-5">Create an Account</h1>
                <div class="inputs">
                    <!-- <input type="text" class="name" placeholder="Your name">
                    <input type="email" class="email" placeholder="Your Email">
                    <input type="password" class="password" placeholder="Password">
                    <input type="password" class="password" placeholder="Repeat your password"> -->

                    <div class="form-outline mb-4">
                        <input type="text" id="name" class="form-control form-control-lg border border-dark" placeholder='Your Name'/>
                        <!-- <label class="form-label" for="name">Your Name</label> -->
                      </div>

                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg border border-dark" placeholder='Your Email' />
                        <!-- <label class="form-label" for="email">Your Email</label> -->
                      </div>


                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg border border-dark" placeholder='Password' />
                        <!-- <label class="form-label" for="password">Password</label> -->
                      </div>

                    <div class="form-outline mb-4">
                        <input type="Password" id="repeat-Password" class="form-control form-control-lg border border-dark"  placeholder='Repeat your password'/>
                        <!-- <label class="form-label" for="repeat-Password">Repeat your password</label> -->
                      </div>
      
                </div>
                
                <div class="conditions  text-center mt-2 mb-5">
                    <input type="checkbox" class="terms-conditions" id="terms">
                    <label for="terms" style="font-size:20px;">I agree all statements in&nbsp;<a href="#">Terms of services</a></label>
                </div>

                <div class="register d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-info">Register</button>
                </div>
                <p class="d-flex justify-content-center my-5 pt-3">Have already an account? &nbsp; <a href="" target="_blank">Login Here</a> </p>
            </div>
        </div>
    </div>
    
</body>
</html>
