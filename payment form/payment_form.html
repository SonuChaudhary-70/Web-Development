<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Form</title>
</head>

<body>
    <!-- To make payment form we divide it in two sections:
    1. user details
    2. card details -->


    <!-- USER DETAIL -->
    <h1>Payment Form</h1>

    <form>
        <div class="user">

                <fieldset class="userfield">
                    <legend>
                        User Details
                    </legend>
                    <div class="fname">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname">
                    </div>

                    <div class="lname">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname">
                    </div>

                    <div class="email">
                        <label for="lname">Email</label>
                        <input type="email" id="email">
                    </div>
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset">
                </fieldset>
        </div>

        <div class="card">

            <fieldset class="cardfield">
            <legend>Card Details</legend>.

            <div class="amount">
                <label for="amount">Amount to Pay</label>
                <input type="number" id="amount">
            </div>
            
            <div class="userName">
                <label for="userName">Name on the Card</label>
                <input type="text" id="userName">
            </div>

            <div class="cardNumber">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" maxlength="16">
            </div>

            <div class="expiry">
                <label for="expiry">Expiry Date</label>
                <input type="date" id="expiry">
                <label for="cvc">CVC</label>
                <input type="password" id="cvc" >
            </div>

                <input type="submit" value="Pay Now" id="submit">
                <input type="reset" value="Cancel" id="reset">
            </fieldset>
        </div>
    </form>

</html>
