<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="create.css">
    <!-- Bootstrap CDN Link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Create an account</title>
</head>

<body>
    <div class="conatiner-fluid">
        <div class="row d-flex justify-content-center">
            <div class="d-flex  flex-column col-12 main border border-3 border-dark bg-dark">
                <h1 class="d-flex justify-content-center my-5">Create an Account</h1>
                <div class="inputs">
                    <!-- <input type="text" class="name" placeholder="Your name">
                    <input type="email" class="email" placeholder="Your Email">
                    <input type="password" class="password" placeholder="Password">
                    <input type="password" class="password" placeholder="Repeat your password"> -->

                    <div class="form-outline mb-4">
                        <input type="text" id="name" class="form-control form-control-lg border border-dark"
                            placeholder='Your Name' />
                        <!-- <label class="form-label" for="name">Your Name</label> -->
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg border border-dark"
                            placeholder='Your Email' />
                        <!-- <label class="form-label" for="email">Your Email</label> -->
                    </div>


                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg border border-dark"
                            placeholder='Password' />
                        <!-- <label class="form-label" for="password">Password</label> -->
                    </div>

                    <div class="form-outline mb-4">
                        <input type="Password" id="repeat-Password"
                            class="form-control form-control-lg border border-dark"
                            placeholder='Repeat your password' />
                        <!-- <label class="form-label" for="repeat-Password">Repeat your password</label> -->
                    </div>

                </div>

                <div class="conditions  text-center mt-2 mb-5">
                    <input type="checkbox" class="terms-conditions" id="terms">
                    <label for="terms" style="font-size:20px;">I agree all statements in&nbsp;<a href="#">Terms of
                            services</a></label>
                </div>

                <div class="register d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-info">Register</button>
                </div>
                <p class="d-flex justify-content-center pt-3">Have already an account? &nbsp; </p>
                <a class='text-center h5' onclick="window.location.href='login.html'" style="text-decoration:none">Login
                    Here</a>
            </div>
        </div>
    </div>

</body>

</html>
